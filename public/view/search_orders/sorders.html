                                            <div class="form-group">
                                                <label class="col-sm-6 control-label">Work Order Date:</label>

                                                    <input type="text" class="form-control">

                                        <div class="col-sm-6">
                                            <div class="form-group">

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label class="col-sm-6 control-label">Work Order Completion Date:</label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label class="col-sm-4 control-label text-right">To:</label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label class="col-sm-6 control-label">Category:</label>
                                                <div class="col-sm-6">
                                                    <select class="form-control">
                                                        <option>--Select Category--</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label class="col-sm-6 control-label">Equipment:</label>
                                                <div class="col-sm-6">
                                                    <select class="form-control">
                                                        <option>--Select Equipment--</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">

                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>

                                        <label class="col-sm-6 control-label">Skill:</label>
                                        <div class="col-sm-6">

                                            </select>

                                    </div>
                                    <div class="form-group">

                                            </select>

                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label">Facility:<br><br></label>

                                            <select class="form-control">

                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label">Class:</label>

                                            <select class="form-control">
                                                <option>--Select Class--</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label">PM Task: #</label>

                                            <input type="text" class="form-control">

                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label">Priority:</label>
                                        <div class="col-sm-6">

                                            </select>

                                <p>
                                    <button type="submit" class="btn btn-primary">Search</button>
                                    <button type="reset" class="btn btn-primary">Clear</button>
                                </p>
                            </div>
                        </form>
                        <!-- Search work order form end -->
                        <hr>
                        <!-- Search results start -->
                        <div class="clearfix">
                            <h2>Search Results</h2>
                            <table class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>Work Order</th>
                                    <th>Work Order Description</th>
                                    <th>Equipment</th>
                                    <th>View</th>
                                    <th>Print</th>
                                    <th>Edit</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="workorder in workOrders">
                                    <td>{{workorder.workorder_number}}</td>
                                    <td>{{workorder.workorder_description}}</td>
                                    <td>{{showEquipment(workorder.workorder_equipment)}}</td>
                                    <td><i class="fa fa-eye"></i></td>
                                    <td><i class="fa fa-print"></i></td>
                                    <td><i class="fa fa-edit" ng-click="editWorkOrder(workorder.workorder_number)"></i>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
