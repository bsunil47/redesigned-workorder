<!-- Page wrapper start -->
<div class="page-wrapper">
    <!-- Page wrapper header start -->
    <header class="page-wrapper-header">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="site-logo clearfix"><a ng-click="redirectLoc('equipments')"><img
                            ng-click="redirectLoc('dashboard')" src="/images/logo.png" alt="Prysmian Group"></a></div>
                </div>
                <div class="col-sm-8">
                    <div class="site-title clearfix">Maintenance Work Order Application</div>
                </div>
            </div>
        </div>
    </header>
    <span class="text-right" style="position: absolute; right: 5px; cursor: pointer; z-index: 999"><a class="btn"
                                                                                                      ng-click="Logout()">logout</a></span>
    <!-- Page wrapper header end -->
    <!-- Page wrapper container start -->
    <div class="page-wrapper-container">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Main container start -->
                    <div class="main-container clearfix">
                        <div class="col-sm-12 text-right"><a ng-click="redirectLoc('equipments')"
                                                             class="btn btn-primary">Back</a>
                        </div>
                        <h1>Edit Equipment</h1>
                        <!-- Change password form start -->
                        <form name="EditEquipmentForm" class="form-horizontal clearfix">
                            <div class="row">
                                <div class="col-sm-4 col-sm-offset-4">
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label">Equipment Number:</label>
                                        <div class="col-sm-6">
                                            <input ng-model="equipment.equipment_number" type="text"
                                                   class="form-control"
                                                   name="equipment_number" ng-disabled="equipment.equipment_number"
                                                   value={{equipment.equipment_number}} required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label">Equipment Name:</label>
                                        <div class="col-sm-6">
                                            <input ng-model="equipment.equipment_name" type="text" class="form-control"
                                                   name="equipment_name" value={{equipment.equipment_name}} required>
                                        </div>
                                    </div>
                                    <!--  <div class="form-group">
                                         <label class="col-sm-6 control-label">Facility:</label>
                                         <div class="col-sm-6">
                                             <input required class="form-control" ng-model="equipment.facilities" ng-disabled="equipment.facilities"
                                                     name="facility_number" ng-value="{{showFacility(equipment.facilities)}}">

                                             </input>
                                         </div>
                                     </div> -->
                                    <!-- <div class="form-group">
                                        <label class="col-sm-6 control-label">Equipment Vendor Name:</label>
                                        <div class="col-sm-6">
                                            <input ng-model="equipment.equipment_vendorname" type="text"
                                                   class="form-control"
                                                   name="equipment_vendorname" required>
                                        </div>
                                    </div> -->

                                </div>
                            </div>
                            <div class="text-center clearfix">
                                <p>
                                    <button type="submit" ng-click="EditEquipment()" class="btn btn-primary"
                                            ng-disabled="EditEquipmentForm.equipment_name.$dirty && EditEquipmentForm.equipment_name.$invalid">
                                        Save
                                    </button>
                                    <button type="reset" class="btn btn-primary">Clear</button>
                                </p>
                            </div>
                        </form>
                        <!-- Change password form end -->
                    </div>
                    <!-- Main container end -->
                </div>
            </div>
        </div>
    </div>
    <!-- Page wrapper container end -->
    <!-- Page wrapper footer start -->
    <footer class="page-wrapper-footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="site-copy-rights clearfix">&copy; 2016 Prysmian Group. All Rights Reserved.</div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Page wrapper footer end -->
</div>
<!-- Page wrapper end -->
