<!-- Page wrapper start -->
<div class="page-wrapper">
    <!-- Page wrapper header start -->
    <header class="page-wrapper-header">
        <!--<div class="container">-->
        <div class="row">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-4">
                <div class="site-logo clearfix"><a href="javascript:void(0)"><img src="/images/logo.png"
                                                                                  alt="Prysmian Group"></a></div>
            </div>
            <div class="col-sm-6">
                <div class="site-title clearfix">Maintenance Work Order Application</div>
            </div>
            <div class="col-sm-1">
                    <span class="text-right" style="position: absolute; right: 5px; cursor: pointer; z-index: 999">
                        <a class="btn" ng-click="Logout()">
                            <img src="/images/logout.png" alt="logout">
                        </a>
                    </span>
            </div>
        </div>
        <!--</div>-->
    </header>
    <!-- Page wrapper header end -->
    <!-- Page wrapper container start -->
    <div class="page-wrapper-container">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Main container start -->
                    <div class="main-container clearfix">
                        <div class="col-sm-12 text-right"><a ng-click="redirectBack('status')"
                                                             class="btn btn-primary">Back</a>
                        </div>
                        <h1>Create Status</h1>
                        <!-- Change password form start -->
                        <form name="CreateStatusForm" class="form-horizontal clearfix">
                            <div class="row">
                                <div class="col-sm-4 col-sm-offset-4">
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label">Status Name:</label>
                                        <div class="col-sm-6">
                                            <input ng-model="status.status_name" type="text" class="form-control"
                                                   name="status_name" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label">Facility:</label>
                                        <div class="col-sm-6">
                                            <select required class="form-control" ng-model="status.facility_number"
                                                    name="facility_number">
                                                <option ng-repeat="facilit in facilities"
                                                        value="{{facilit.facility_number}}">{{facilit.facility_name}}
                                                </option>
                                            </select>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="text-center clearfix">
                                <p>
                                    <button type="submit" ng-click="CreateStatus()" class="btn btn-primary"
                                            ng-disabled="CreateStatusForm.status_name.$dirty && CreateStatusForm.status_name.$invalid ||
  CreateStatusForm.facility_number.$dirty && CreateStatusForm.facility_number.$invalid &&  disableSubmit">Save
                                    </button>
                                    <button ng-click="clearForm()" class="btn btn-primary">Clear</button>
                                </p>
                            </div>
                        </form>
                        <!-- Change password form end -->
                    </div>
                    <!-- Main container end -->
                </div>
            </div>
        </div>
    </div>
    <!-- Page wrapper container end -->
    <!-- Page wrapper footer start -->
    <footer class="page-wrapper-footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="site-copy-rights clearfix">&copy; 2016 Prysmian Group. All Rights Reserved.</div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Page wrapper footer end -->
</div>
<!-- Page wrapper end -->
