<!-- Page wrapper start -->
<div class="page-wrapper">
    <!-- Page wrapper header start -->
    <header class="page-wrapper-header">
        <div class="row">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-4">
                <div class="site-logo clearfix"><a href="javascript:void(0)"><img src="/images/logo.png"
                                                                                  alt="Prysmian Group"></a></div>
            </div>
            <div class="col-sm-6">
                <div class="site-title clearfix">Maintenance Work Order Application</div>
            </div>
            <div class="col-sm-1">
                    <span class="text-right" style="position: absolute; right: 5px; cursor: pointer; z-index: 999">
                        <a class="btn" ng-click="Logout()">
                            <img src="/images/logout.png" alt="logout">
                        </a>
                    </span>
            </div>
        </div>
    </header>
    <!-- Page wrapper header end -->
    <!-- Page wrapper container start -->
    <div class="page-wrapper-container">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Main container start -->
                    <div class="main-container clearfix">
                        <div class="col-sm-12 text-right"><a ng-click="redirectBack('partsequipmentlist')"
                                                             class="btn btn-primary">Back</a>
                        </div>
                        <h1>Create Parts</h1>
                        <!-- Change password form start -->
                        <form name="CreatePartsForm" class="form-horizontal clearfix">
                            <div class="row">
                                <div class="col-sm-4 col-sm-offset-4">
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label">Equipment Number:</label>
                                        <div class="col-sm-6">
                                            <select required class="form-control" ng-model="pe.equipment_number"
                                                    name="equipment_number">
                                                <option ng-repeat="eqn in partsequipments"
                                                        value="{{eqn.equipment_number}}">{{eqn.equipment_number}}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label">Equipment Name:</label>
                                        <div class="col-sm-6">
                                            <!-- <select required class="form-control" ng-model="pe.equipment_name"
                                                     name="equipment_name">
                                                 <option ng-repeat="eqn in partsequipments"
                                                         value="{{eqn.equipment_name}}">{{eqn.equipment_name}}
                                                 </option>
                                             </select> -->
                                            <input ng-model="pe.equipment_name" ng-readonly="true" type="text"
                                                   class="form-control"
                                                   name="equipment_name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label">Material Number:</label>
                                        <div class="col-sm-6">
                                            <input ng-model="pe.part_number" type="text" class="form-control"
                                                   name="part_number" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label">Material Name:</label>
                                        <div class="col-sm-6">
                                            <input ng-model="pe.part_name" type="text" class="form-control"
                                                   name="part_name" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label">Vendor Number:</label>
                                        <div class="col-sm-6">
                                            <input ng-model="pe.vendor_number" type="text" class="form-control"
                                                   name="vendor_number" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label">Vendor Name:</label>
                                        <div class="col-sm-6">
                                            <input ng-model="pe.vendor_name" type="text" class="form-control"
                                                   name="vendor_name" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label">Min Qty:</label>
                                        <div class="col-sm-6">
                                            <input ng-model="pe.min_qty" type="number" class="form-control" min="0"
                                                   name="min_qty" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label">Max Qty:</label>
                                        <div class="col-sm-6">
                                            <input ng-model="pe.max_qty" type="number" class="form-control"
                                                   min="0"
                                                   name="max_qty" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center clearfix">
                                <p>
                                    <button type="submit" ng-click="CreateParts()" class="btn btn-primary"
                                            ng-disabled="           CreatePartsForm.equipment_number.$dirty && CreatePartsForm.equipment_number.$invalid || CreatePartsForm.equipment_name.$dirty && CreatePartsForm.equipment_name.$invalid ||
                                            CreatePartsForm.part_number.$dirty && CreatePartsForm.part_number.$invalid ||
                                            CreatePartsForm.part_name.$dirty && CreatePartsForm.part_name.$invalid ||
                                            CreatePartsForm.vendor_number.$dirty && CreatePartsForm.vendor_number.$invalid ||
                                            CreatePartsForm.vendor_name.$dirty && CreatePartsForm.vendor_name.$invalid ||
                                            CreatePartsForm.min_qty.$dirty && CreatePartsForm.min_qty.$invalid ||
                                            CreatePartsForm.max_qty.$dirty && CreatePartsForm.max_qty.$invalid
                                            && disableSubmit
                                            ">
                                        Save
                                    </button>
                                    <button ng-click="clearForm()" class="btn btn-primary">Clear</button>
                                </p>
                            </div>
                        </form>
                        <!-- Change password form end -->
                    </div>
                    <!-- Main container end -->
                </div>
            </div>
        </div>
    </div>
    <!-- Page wrapper container end -->
    <!-- Page wrapper footer start -->
    <footer class="page-wrapper-footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="site-copy-rights clearfix">&copy; 2016 Prysmian Group. All Rights Reserved.</div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Page wrapper footer end -->
</div>
<!-- Page wrapper end -->
